<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery_study</title>
  <script src="jquery.min.js"></script>
  <style>
    body {
      background-color: tomato;
    }
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
    }
    .tab {
      display: flex;
      width: 80%;
      margin: 50px auto;
    }

    .nav_container {
      width: 100%;
      text-align: center;
      display: flex;
      justify-content: space-around;
      align-items: center;
      gap: 45px;
    }

    .nav_container div {
      width: 50px;
      height: 25px;
      align-self: center;
      background-color: chartreuse;
    }
    .nav_container .current {
        background-color:mediumturquoise;
        flex:0 1 60px;
    }

    .showcase{
      margin: 10px auto;
      width: 60%;
      height: 45px;
      display: none;
    }

    
  </style>
</head>
<body>
  <div>
    <button>1</button><button>2</button><button>3</button><button>4</button><button>5</button><button>6</button><button>7</button><button>8</button>
  </div>
  <div class="showbox"></div>

  <header>
    <div class="tab">
      <div class="nav_container">
        <div>规则</div>
        <div>售后</div>
        <div>评价</div>
        <div>社区</div>
        <div>联系</div>
      </div>
    </div>
  </header>
  <div class="showcase"></div>

  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>


  <script>
    // $('div').hide();




    $(function() {
      $('.nav_container div').hover(function () {
        $(this).addClass('current').siblings().removeClass('current');
        let index = $(this).index();
        $('.showcase')[0].innerHTML = `Hard work always worth! ${index}`
        $('.showcase').stop().fadeToggle();
        })
      




      $('div button').mouseover(function () {
        let index = $(this).index();
        $(this).css('background-color', 'purple');
        $(this).siblings().css('background-color', '')
        $('.showbox')[0].innerHTML = `Anything Wrong? ${index}`;
        console.log(index)
      })
      $('div button').mouseout(function () {
        $(this).css('background-color', '');
        $('.showbox')[0].innerHTML = ''
      })
    })
  
  </script>


</body>
</html>
