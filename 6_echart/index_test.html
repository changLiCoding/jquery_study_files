<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<script src="./js/echarts.min.js"></script>
		<script src="./js/jquery.min.js"></script>
		<script src="./js/flexible.js"></script>
		<style>
			.box {
				margin: 35px auto;
				width: 80%;
				height: 450px;
				background-color: mistyrose;
			}
			.box2 {
				margin: 35px auto;
				width: 80%;
				height: 450px;
				background-color: mistyrose;
			}
			.box3 {
				margin: 35px auto;
				width: 80%;
				height: 450px;
				background-color: mistyrose;
			}
		</style>
		<title>ECharts</title>
	</head>
	<body>
		<div
			class="box"
			id="main"></div>
		<div
			class="box2"
			id="second"></div>
		<div class="box3"></div>
		<script>
			const myChart = echarts.init(document.getElementById("main"));
			const myChart2 = echarts.init(document.getElementById("second"));
			var option = {
				title: {
					text: "ECharts Getting Started Example",
					subtext: "Showing in Million",
					left: "center",
				},
				tooltip: {},
				legend: {
					data: ["sales"],
					left: "left",
				},
				xAxis: {
					data: [
						"Shirts",
						"Cardigans",
						"Chiffons",
						"Pants",
						"Heels",
						"Socks",
						"hats",
						"glasses",
					],
				},
				yAxis: {},
				series: [
					{
						name: "sales",
						type: "bar",
						data: [5, 20, 36, 10, 10, 20, 50, 45],
					},
				],
			};
			const data = {
				title: {
					text: "Referer of a Website",
					subtext: "Fake Data",
					left: "center",
				},
				tooltip: {
					trigger: "item",
				},
				legend: {
					orient: "vertical",
					left: "left",
				},
				series: [
					{
						name: "Access From",
						type: "pie",
						radius: "100%",
						data: [
							{ value: 1048, name: "Search Engine" },
							{ value: 735, name: "Direct" },
							{ value: 580, name: "Email" },
							{ value: 484, name: "Union Ads" },
							{ value: 300, name: "Video Ads" },
						],
						emphasis: {
							itemStyle: {
								shadowBlur: 10,
								shadowOffsetX: 0,
								shadowColor: "rgba(0, 0, 0, 0.5)",
							},
						},
					},
				],
			};
			myChart.setOption(option);
			myChart2.setOption(data);

			let myChart3 = echarts.init(document.querySelector(".box3"));
			let option3 = {
				series: [
					{
						name: "Nightingale Chart",
						type: "pie",
						radius: [50, 250],
						center: ["50%", "50%"],
						roseType: "area",
						itemStyle: {
							borderRadius: 8,
						},
						data: [
							{ value: 40, name: "rose 1" },
							{ value: 38, name: "rose 2" },
							{ value: 32, name: "rose 3" },
							{ value: 30, name: "rose 4" },
							{ value: 28, name: "rose 5" },
							{ value: 26, name: "rose 6" },
							{ value: 22, name: "rose 7" },
							{ value: 18, name: "rose 8" },
						],
					},
				],
			};
			myChart3.setOption(option3);
			window.addEventListener("resize", function () {
				// 让我们的图表调用 resize这个方法
				myChart.resize();
			});
		</script>
	</body>
</html>
